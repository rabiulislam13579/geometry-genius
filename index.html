<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- header section -->
    <header>
        <section class="md:flex justify-between items-center px-12 bg-slate-300 rounded-lg py-4">
            <div>
                <h1 class="text-3xl font-semibold  ">Interactive</h1>
                <h4 class="text-lg">Geometry Genius</h4>
            </div>
            <div>
                <button id="btn-blog" class="text-white text-lg font-semibold px-12 py-1 rounded-lg bg-blue-900">Blog</button>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main>
        <section class="my-8 md:flex gap-4 ">
            <div class="md:grid grid-cols-3 gap-4">
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/triangle.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Triangle</h1>
                    <p class="mb-8">Area (A) =0.5 * b * h </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="h">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/rectangle.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Rectangle</h1>
                    <p class="mb-8">Area (A) = w  *  L </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="W">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="L">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/parallelogram.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Parallelogram</h1>
                    <p class="mb-8">Area (A) = b * h </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="h">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/rhombus.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Rhombus</h1>
                    <p class="mb-8">Area (A) =0.5 * d1 * d2 </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="d1">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="d2">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/pentagon.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Pentagon</h1>
                    <p class="mb-8">Area (A) =0.5 * p * b </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="p">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
                <div class="color text-center border-2 border-slate-300 py-5 px-2 rounded-lg">
                    <img class="mx-auto" src="images/ellipse.png" alt="">
                    <h1 class="text-3xl font-semibold mt-5">Ellipse</h1>
                    <p class="mb-8">Area (A) =   3.1416* a * b </p>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="a">
                    <span>cm</span>
                    <input class="px-2 bg-slate-200 rounded-lg w-1/4" type="text" name="" id="" placeholder="b">
                    <span>cm</span>
                    <button class="bg-blue-900 w-3/4 mx-auto py-1 rounded-lg text-white font-semibold mt-8 block">calculate</button>
                </div>
            </div>
            <div class="border-2 border-slate-300 py-8 px-4 rounded-lg md:w-2/6">
                <h2 class="text-2xl font-semibold underline text-center">Area Calculation</h2>
            </div>
        </section>
    </main>
    



    <script src="js/style.js"></script>
</body>
</html>
